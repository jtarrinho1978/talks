<aside class="back">
  <button>Back</button>
  <h1><span class="index">{{idx}}</span> of <span class="count">{{count}}</span></h1>
  <button class="share">Share</button>
</aside>

<div class="photo-full" data-idx="{{idx}}" data-count="{{count}}">
  <img src="{{url}}" alt="{{media_text}}">
</div>

<div class="photo-text">
  <p class="caption">{{title}}</p>
  <span class="credit">{{author}}</p>
</div>
